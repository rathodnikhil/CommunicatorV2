
<div class="top">
  <div class="col-md-12 header" style="text-align: center;">
      <h3>Add / Revoke Rights</h3>
  </div>
  <div style="float:right" class="defaultMeetSelect">
      <div class="align-center">
          <input type="text" placeholder="Search by name" [(ngModel)]="searchText"  />
      </div>
  </div>
</div>

<div class="main">
    <h4>Team/user Rights Details</h4>
    <hr>
    <table>
      <tr>
        <th>Sr. No</th>
        <th>UserName</th>
        <th>Team</th>
        <th>Status</th>
        <th>Schedule Meeting</th>
      </tr>
      <tr *ngFor="let userPermission of userPermissionMemberList| genericSearchAllProp:searchText | paginate: config ; let srNo = index">
            <td>{{srNo+1}}</td>
            <td>{{userPermission.user.firstName}} {{userPermission.user.lastName}}</td>
            <td>{{userPermission.team.teamName}}</td>
            <td>{{userPermission.user.status.status}}</td>
            <td>
                <input type="checkbox" id="meetChk" (click)="scheduleMeetingRight(userPermission.user.userCode)">
                             <p id="text" style="display:none">Checkbox is CHECKED!</p>
            </td>
      </tr>
    </table>
    <div class="pageControl">
        <pagination-controls [id]="config.id" [maxSize]="maxSize" [directionLinks]="directionLinks" [autoHide]="autoHide" [responsive]="responsive"
            [previousLabel]="labels.previousLabel" [nextLabel]="labels.nextLabel" [screenReaderPaginationLabel]="labels.screenReaderPaginationLabel"
            [screenReaderPageLabel]="labels.screenReaderPageLabel" [screenReaderCurrentLabel]="labels.screenReaderCurrentLabel"
            (pageChange)="onPageChange($event)"></pagination-controls>
    </div>
</div>
