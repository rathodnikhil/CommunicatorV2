<div class="main-container">
    <div class="header">
        <div class="row">
            <h3 class="page-title">Settings</h3>
            <a [routerLink]="['/dashboard/default']">
                <i class="fa fa-3x fa-home home-icon" aria-hidden="true" title="Dashboard" data-toggle="tooltip"></i>
            </a>
        </div>
    </div>
    <div id="content" class="body-container">

        <div class="container">
            <br>
            <br>
            <div class="row" id="main">
                <div class="col-md-4 well" id="leftPanel">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="padding-top-20">
                                <div>
                                    <img *ngIf='loggedInUserId.profileImgPath' [src]="loggedInUserId.profileImgPath"
                                        alt="Responsive image" class="rounded-circle profile-img img-fluid" />
                                    <img *ngIf="loggedInUserId.profileImgPath === null || loggedInUserId.profileImgPath === '' ||
                                         loggedInUserId.profileImgPath === 'undefined'"
                                        src="assets/images/default-profile.jpg" alt="Responsive image"
                                        class="rounded-circle profile-img img-fluid" />
                                </div>
                       
                                <h2 class="padding-top-20">
                                    {{loggedInUserId.firstName}}&nbsp;{{loggedInUserId.lastName}}</h2>
                                <b>{{loggedInUserId.team.teamName}}</b>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8 well" id="rightPanel">
                    <div class="row">
                        <div class="col-md-12">
                            <form role="form">
                                <h2>Setting Details</h2>
                                <hr class="colorgraph">

                                <div class="row">
                                    <div class="col-xs-12 col-sm-5 col-md-5">
                                        <div class="form-group">
                                            <label>Chat Notification</label>
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-sm-6 col-md-6">
                                        <div class="form-group">
                                            <input type="checkbox" id="chatChk"
                                                [(ngModel)]="userSettings.chatNotification">
                                            <p id="text" style="display:none">Checkbox is CHECKED!</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12 col-sm-5 col-md-5">
                                        <div class="form-group">
                                            <label>Meeting Reminders</label>
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-sm-6 col-md-6">
                                        <div class="form-group">
                                            <input type="checkbox" id="meetChk"
                                                [(ngModel)]="userSettings.meetingReminder">
                                            <p id="text" style="display:none">Checkbox is CHECKED!</p>
                                        </div>
                                    </div>
                                </div>

                                <div style="text-align: center;">
                                        <button class="btn btn-primary" (click)="saveUserSetting()">Save</button>
                                        <a class="btn btn-danger"
                                            [routerLink]="['/dashboard/default']">Cancel</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="cfsfooter"><img class="card-img setlogo" src="assets/images/coreflex-logo.png"
                style="height:28px;width:140px; margin:10px;"><br><b>Copyright &copy; 2018 Coreflex Solutions</b>
        </div>
    </div>
</div>
