<div class="top">
      <div class="col-md-12 header" style="text-align: center;">
            <h3>Settings</h3>
      </div>
</div>
<!-- <div class="left">
</div> -->
<div class="main">
      <div class="setting-header">
            <h4>Setting Details</h4>
      </div>
      <br>
      <table style="width: 80%; ">
            <tr>
                  <h4>Personal Settings</h4>
            </tr>
            <tr>
                  <td>Display Picture</td>
                  <td>
                        <img src="assets/images/default.png" alt="Responsive image" class="img-fluid" />
                  </td>
                  <td>
                        <a>Change Picture</a>
                  </td>
                  <td>
                        <a>Remove Picture</a>
                  </td>
            </tr>
            <tr>
                  <td>Display Name</td>
                  <td>
                        <input placeholder="Enter Name" type="text" value="{{userSettings.displayName}}"/>
                  </td>
            </tr>
            <tr>
                  <h4>Meeting Settings</h4>
            </tr>
            <tr>
                  <td>Meeting Code</td>
                  <td>
                        <input placeholder="Enter Meeting Code" value="{{userSettings.meetingCode}}" />
                  </td>
            </tr>
            <tr>
                  <h4>General Settings</h4>
            </tr>
            <tr>
                  <td>Chat Notification</td>
                  <td>
                        <div class="switch-field">
                              <input type="radio" id="switch_left" name="switch_2" value="yes" checked/>
                              <label for="switch_left">On</label>
                              <input type="radio" id="switch_right" name="switch_2" value="no" />
                              <label for="switch_right">Off</label>
                        </div>
                  </td>
            </tr>
            <tr>
                  <td>Meeting Reminders</td>
                  <td>
                      
                  </td>
            </tr>
            <tr>
                  <td>File Download Location</td>
                  <td colspan="2">
                        <input placeholder="Enter Name" type="text" readonly value="{{userSettings.downloadLocation}}" class="col-md-12"
                        />
                  </td>
                  <td>
                        <div id="hide" class="col-lg-8 col-xs-8">
                              <label class="hand-cursor">
                                    <input type="file" nv-file-select uploader="$ctrl.uploader" style="visibility:hidden;" />
                                    <a>
                                          <span class="fa fa-folder-open">change Location</span>
                                    </a>
                              </label>
                        </div>
                  </td>
            </tr>
      </table>
      <div class="button-block">
            <button class="btn btn-primary" style="align:align-center">Save Changes</button>
            <button class="btn btn-aecondary">Reset Changes</button>
      </div>

</div>
