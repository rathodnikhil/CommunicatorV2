<div class="top">
    <div class="col-md-12 header" style="text-align: center;overflow: hidden;">
        <h3>My Profile</h3>
    </div>
</div>
<div class="center" style="overflow: hidden;">
    <div class="main" style="overflow: auto;">
            <div class="row profile-img-background">
                <div class="col-md-6">
                              <img *ngIf='loggedInUserObj.profileImgPath' [src]="loggedInUserObj.profileImgPath" alt="Responsive image"
                        class="rounded-circle profile-img img-fluid"/>
                       
                    <img *ngIf='loggedInUserObj.profileImgPath === null' src="assets/images/default-profile.jpg" alt="Responsive image"
                    class="rounded-circle profile-img img-fluid"/>
                    <span class="fa-stack fa-2x">              
                            <i class="fa fa-circle fa-stack-2x edit-circle-icon-background"></i>
                            <a (click)="file.click()">
                            <i class="fa fa-pencil fa-stack-1x profile-img-edit-icon"></i>
                            </a>
                          </span>
                    <p><input #file type="file" name="imageUrl" accept="image/*" [(ngModel)]="loggedInUserObj.profileImgPath"
                            (change)="onProfilePicSelected($event)" style="cursor: pointer;" accept=".jpg,.png,.jpeg" hidden/></p>
                </div>
                <div class="col-md-6 center">
                    <p class="profile-firstname-lastname" style="overflow-wrap: break-word;">{{loggedInUserObj.firstName}}&nbsp;{{loggedInUserObj.lastName}}</p>
                    <p class="profile-team-name" style="overflow-wrap: break-word;">{{loggedInUserObj.team.teamName}}</p>
                </div>
                    
            </div>
            <div >
                    <div class="profile-headings">
                           <i class="fa fa-user profile-headings-icon" aria-hidden="true"></i>Personal Details
                    </div>
                    <label class="note">To view updated changes relogin to your account</label>
                    <div class="center">
                            <div class = "row margin-top-20">
                                    <div class="col-lg-4">
                                        <label>First Name:<span class="asterik-mark">&nbsp;*</span></label>
                                    </div>
                                    <div class="col-lg-8">
                                        <input value="{{loggedInUserObj.firstName}}" [(ngModel)]="loggedInUserObj.firstName" class = "width-100" type="text" id="firstName" name="firstName"/>
                                    </div>
                                </div>
                                <div class = "row margin-top-20">
                                        <div class="col-lg-4">
                                            <label>Last Name:<span class="asterik-mark">&nbsp;*</span></label>
                                        </div>
                                        <div class="col-lg-8">
                                            <input value="{{loggedInUserObj.lastName}}" [(ngModel)]="loggedInUserObj.lastName" class = "width-100" type="text" id="lastName" name="lastName"/>
                                        </div>
                                    </div>
                                    <div class = "row margin-top-20">
                                            <div class="col-lg-4">
                                                <label>Email:<span class="asterik-mark">&nbsp;*</span></label>
                                            </div>
                                            <div class="col-lg-8">
                                                <input value="{{loggedInUserObj.email}}" [(ngModel)]="loggedInUserObj.email" class = "width-100" type="email" id="email" name="email"/>
                                            </div>
                                        </div>
                                        <div class = "row margin-top-20">
                                                <div class="col-lg-4">
                                                    <label>Username:</label>
                                                </div>
                                                <div class="col-lg-8">
                                                    <input value="{{loggedInUserObj.name}}" [(ngModel)]="loggedInUserObj.name" class = "width-100" type="text" id="username" name="username" readonly/>
                                                </div>
                                            </div>
                                            <div class = "row margin-top-20">
                                                    <div class="col-lg-4">
                                                        <label>Team:</label>
                                                    </div>
                                                    <div class="col-lg-8">
                                                        <input value="{{loggedInUserObj.team.teamName}}" class = "width-100" type="text" id="team" name="team" readonly/>
                                                    </div>
                                                </div>
                    </div>
            </div>
            <div class="margin-top-20">
                    <div class="profile-headings">
                            <i class="fa fa-list profile-headings-icon" aria-hidden="true"></i>Other Details
                     </div>
                    <div class="center margin-top">
                                        <div class = "row margin-top-20">
                                                <div class="col-lg-4">
                                                    <label>Total Meetings:</label>
                                                </div>
                                                <div class="col-lg-8">
                                                    <input value="{{profileOtherDetails.meetingCount}}" class = "width-100" type="text" id="totalMeetings" name="totalMeetings" readonly/>
                                                </div>
                                            </div>
                                            <div class = "row margin-top-20">
                                                    <div class="col-lg-4">
                                                        <label>Total Groups:</label>
                                                    </div>
                                                    <div class="col-lg-8">
                                                        <input value="{{profileOtherDetails.groupCount}}" class = "width-100" type="text" id="totalGroups" name="totalGroups" readonly/>
                                                    </div>
                                                </div>
                    </div>
            </div>
            <div class = "margin-top-20">
                    <div class="profile-details-footer">
                            <button class="btn btn-primary margin-top-10 margin-bottom-5" (click)="updateProfile()">Save Changes</button>
                            <a class="btn btn-danger margin-top-10 margin-bottom-5" (click)="cancelUpdate()" style="color: #ffff;">Cancel</a>
                    </div>
                </div>
