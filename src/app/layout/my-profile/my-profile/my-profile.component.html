
<div class="top">
      <div class="col-md-12 header" style="text-align: center;">
          <h3>My Profile</h3>
      </div>
  </div>
<div class="left">
</div>
<div class="main" >
        <div class="setting-header"><h4>Profile Details</h4></div>
        <br>
      <table style="width: 80%; ">
          <tr>  <h4>Profile Details</h4></tr>
          <tr >
                <td>Profile Picture</td>
                <td>  <img src="assets/images/default.png"  alt="Responsive image" class="img-fluid" /></td>
                <td><input type="file"/></td>
          </tr>
          <tr>
                <td>Full Name</td>
                <td><input value="{{loggedInUser.name}}  {{loggedInUser.lastName}}" type="text"/></td>
          </tr>
          <tr>
                <td>Email / Username</td>
                <td><input value="{{loggedInUser.email}}" type="text" readonly/></td>
          </tr>
          <tr>
                <td>Team Name</td>
                <td><input value="{{loggedInUser.teamId.teamName}}" type="text" readonly/></td>
          </tr>
          <tr><h4>Other Details</h4></tr>
          <tr> <td>Total Meeting</td>
            <td><input value="{{totalMeetingCount}}" type="text" readonly/></td>
        </tr>
        <tr> <td>Total Groups</td>
            <td><input value="{{totalGroupCount}}" type="text" readonly/></td>
        </tr>
        </table>
        <div style="text-align:center;">
            <button class="btn btn-primary" style="align:align-center">Save Changes</button>
            <button class="btn btn-aecondary">Reset Changes</button>
        </div>

</div>
