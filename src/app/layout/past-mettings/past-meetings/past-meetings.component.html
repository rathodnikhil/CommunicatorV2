        <h3>Past Meeting</h3>
    </div>

            <span style="font-size:14px;font-weight: bold;">Filter By:&nbsp;</span>

            <a class="date-period-select">Month</a>
            <a class="date-period-select">Year</a>
            <input type="text" placeholder="Search by name" [(ngModel)]="searchText" />
        </div>
    </div>
</div>

<div class="main">
    <h4>Past Meeting Details</h4>
    <hr>
    <table>
        <tr>
            <th>Sr. No</th>
            <th>Date</th>
            <th>Meeting Id</th>
            <th>Subject</th>
            <th>Attendees</th>
            <th>MOM</th>
            <th>Recording</th>
        </tr>
        <tr *ngFor="let meeting of pastMeetingList | genericSearchAllProp:searchText | paginate: config ;let srNo = index">
            <td>{{srNo+1}}</td>
            <td>{{meeting.meetingDate}}</td>
            <td>{{meeting.meetingCode}}</td>
            <td>{{meeting.subject}}</td>
            <td>{{meeting.attendee}}</td>
            <td>
                <i (click)="downloadMom(meeting.meetingCode)" class="fa fa-file-text-o download-file"></i>
            </td>
            <td>
                <i (click)="downloadFile()" class="fa fa-file-audio-o download-file" aria-hidden="true"></i>
            </td>
        </tr>
    </table>
    <div class="pageControl">
        <pagination-controls [id]="config.id" [maxSize]="maxSize" [directionLinks]="directionLinks" [autoHide]="autoHide" [responsive]="responsive"
            [previousLabel]="labels.previousLabel" [nextLabel]="labels.nextLabel" [screenReaderPaginationLabel]="labels.screenReaderPaginationLabel"
            [screenReaderPageLabel]="labels.screenReaderPageLabel" [screenReaderCurrentLabel]="labels.screenReaderCurrentLabel"
            (pageChange)="onPageChange($event)"></pagination-controls>
    </div>
</div>
