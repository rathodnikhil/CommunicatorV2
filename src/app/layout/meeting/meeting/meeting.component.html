                        <button id="btn-leave-room" style="display:none;" class="btn btn-danger btn-lg">End Meeting</button>
                    </div>
                    <div class="row" style="justify-content: center;">
                        <div>Attendee List: {{meetingDetails.attendee}}</div>

                    </div>

<app-custom-modal #confirmEndMeetingModal [model]="endMeetConfirm">
    <div>
        <div style="margin-top: 20px;" class="alert alert-warning alert-dismissable">
            <strong>Warning:&nbsp; </strong>
            <span style="font-weight: bold;">Exit meeting will close your tab.</span>
        </div>
        <h4 style="padding: 10px;">Kindly save your MOM and other meeting details before click exit meeting</h4>
    </div>
    <div class="modal-footer popFooter">
        <button  type="button" class="btn btn-sec" (click)="endMeeting()">Exit</button>
        <button type="button" class="btn btn-cancel" (click)="closePopup()">Close</button>
    </div>
</app-custom-modal>
