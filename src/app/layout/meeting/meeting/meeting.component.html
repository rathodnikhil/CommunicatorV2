<div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-8 meeting-activity">
                <div class="card-header" style="border-radius: 8px 8px 0px 0px;margin-bottom: -2px;">
                    <div class="row">
                        <div class="col-md-3 offset-md-1">
                            <h4 *ngIf="meetingDetails.createdBy!=undefined">Host :
                                {{meetingDetails.createdBy.firstName}}&nbsp;{{meetingDetails.createdBy.lastName}}
                            </h4>
                        </div>
                        <div class="col-md-7">
                            <h4 *ngIf="meetingDetails.subject!=undefined">Subject : {{meetingDetails.subject}}
                            </h4>
                        </div>
                    </div>
                    <div class="row" style="text-align: center;">
                        <div id="room-urls" style="text-align: center;display: none;">
                            <button type="button" class="btn btn-responsive" id="copyMeetingLink">
                                Copy Meeting Link
                            </button>
                            <button type="button" class="btn btn-responsive" id="copyGuestMeetingLink">
                                Copy Guest Meeting Link
                            </button>

                            <button type="button" class="btn btn-responsive" id="copyMeetingId">
                                Copy Meeting Id
                            </button>
                        </div>
                    </div>
                </div>
                <div class="attendee-row">
                    <div class="demo-one" drag-scroll-y-disabled="true" scrollbar-hidden="true" (indexChanged)="onIndexChanged($event)"
                        (reachesLeftBound)="leftBoundStat($event)" (reachesRightBound)="rightBoundStat($event)"
                        (snapAnimationFinished)="onSnapAnimationFinished()" #videos_container id="videos_container">
                        <!-- <video drag-scroll-item *ngFor="let image of imagelist" class="dummyVideoPlaceHolders"></video> -->
                    </div>
                </div>
                <div class="row parent">
                    <div id="shareScreen-container" style="width: 100%; overflow-y: scroll;"></div>
                </div>
                <div>
                    <div class="col-md-12 meeting-bottom" style="padding-bottom: 0px;">
                        <input type="text" id="room-id" class="customIp" value="Enter Meeting Id" autocorrect=off
                            autocapitalize=off size=10 style="display:none;">
                        <button id="btn-leave-room" class="btn pull-left btn-danger" (click)="exitMeeting()" placement="top"
                            ngbTooltip="Exit Meeting">
                            <i class="fa fa-2x fa-power-off"></i>
                        </button>
                        <app-custom-modal #exitMeetingConfirmModal [model]="leaveMeeting">
                            <div>
                                <label style="padding: 10px; ">Are you sure you want to completely exit meeting click
                                    yes or to save MOM and other meeting
                                    activity click No?</label>
                            </div>
                            <div class="modal-footer popFooter">
                                <button type="button" class="btn btn-primary" (click)="completeExit()">Yes</button>
                                <button type="button" class="btn btn-cancel" (click)="exit()">No</button>
                            </div>
                        </app-custom-modal>
                        <button id="btn-mute" class="btn pull-left default" [ngClass]="isMute?'btn-sec':'default'"
                            #muteUnmuteBtn placement="top" ngbTooltip="Mute/Unmute" (click)='mute()'>
                            <i class="fa fa-2x " [ngClass]="isMute?'fa-microphone-slash':'fa-microphone'"></i>
                        </button>
                        <button id="open-room" class="btn pull-left" alt="Start Meeting" [ngClass]="isMeetingStarted?'default':'btn-success'"
                            placement="top" ngbTooltip="Start" (click)='isMeetingStarted=!isMeetingStarted'>
                            <i class="fa fa-2x fa-play" aria-hidden="true"></i>
                        </button>
                        <button id="btn-start-recording" class="btn pull-left" alt="Start Recording">
                            <i class="fa fa-2x fa-circle" placement="top" ngbTooltip="start recording" aria-hidden="true"
                                style="color:#dc3545" id="rec_start"></i>
                            <i class="fa fa-2x fa-stop" aria-hidden="true" placement="top" ngbTooltip="stop recording"
                                style="color:#dc3545;display: none" id="rec_stop"></i>
                        </button>
                        <button id="disable-video" class="btn pull-left default" alt="Disable video" style="display:none;"
                            placement="top" #viewVideoBtn (click)='viewVideo()' [value]="isVideoEnabled" placement="top"
                            ngbTooltip="Video on/off">
                            <i *ngIf="isVideoEnabled" class="fa fa-2x fa-video-camera"></i> <i *ngIf="!isVideoEnabled"
                                class="fa fa-2x fa-ban"></i>
                        </button>

                        <button id="join-room" class="btn default pull-left" style="display: none;">
                            <i class="fa fa-2x fa-sign-in" aria-hidden="true"></i>
                        </button>
                        <button id="share-file" class="btn default pull-left" style="display:none;" placement="top"
                            #shareFileBtn (click)="shareFile()" placement="top" ngbTooltip="Share File">
                            <i class="fa fa-2x fa-clipboard"></i>
                        </button>
                        <button id="share-screen" class="btn pull-left" style="display:none;" placement="top"
                            #shareScreenBtn [ngClass]="isScreenSharingStarted?'btn-sec':'default'" (click)='shareScreen()'
                            placement="top" ngbTooltip="Share Screen">
                            <i class="fa fa-2x fa-desktop"></i>
                        </button>
                        <span id="meeting-error" style="float: right;font-weight: bolder;"></span>
                        <button id="open-or-join-room" style="display:none;">Auto Open Or Join Room</button>
                        <button id="btn-end-meeting" style="display:none;">Auto End meeting</button>
                        <div style="display: none;" id="isHost"></div>
                        <div style="display: none;" id="isVideoEnabled">{{isVideoEnabled}}</div>
                        <button style="display:none;" class="btn btn-danger btn-lg" ngbTooltip="Exit Meeting">Exit
                            Meeting
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-sm-4 meeting-activity">
                <div class="card">
                    <div class="card-header col-md-12" style="background: #efefef;">
                        <div class="col-md-8" style="float: left;">
                            <img src="assets/images/color-logo1.png" class="img-fluid" alt="Responsive image" />
                        </div>
                        <div *ngIf="meetingDetails.subject!=undefined" class="col-md-4" style="float: right;color:#000;">
                            <h4>
                                <i class="fa fa-clock-o"></i>&nbsp;
                                {{hour| number:'2.0-0'}}:{{minute| number:'2.0-0'}}:{{second| number:'2.0-0'}}
                            </h4>
                        </div>
                    </div>
                    <div class="card-body" style="padding-right:50px;">
                        <div class="icon-bar">
                            <a href="javascript:void(0)" (click)="switchTab('chat')" title="chat" [ngClass]="{'selected': currentTab=='chat'}"><i
                                    class="fa fa-comments-o"></i></a>
                            <a href="javascript:void(0)" (click)="switchTab('mom')" [ngClass]="{'selected': currentTab=='mom'}"
                                title="Notes"><i class="fa fa-sticky-note-o"></i></a>
                            <a href="javascript:void(0)" (click)="switchTab('viewers')" [ngClass]="{'selected': currentTab=='viewers'}"
                                title="Viewers"><i class="fa fa-user-o"></i></a>
                            <a id="downloadedFilesAnchor" href="javascript:void(0)" (click)="switchTab('downloadedFiles')"
                                [ngClass]="{'selected': currentTab=='downloadedFiles'}" title="Shared files"><i class="fa fa-file-text-o"></i></a>
                            <a href="http://www.xanadutec.com/FAQ.html" target="_blank" title="FAQ"><i class="fa fa-question"></i></a>
                            <a href="http://www.xanadutec.com/communicator.html" target="_blank" title="Info"><i class="fa fa-info"></i></a>
                        </div>
                        <ul role="tablist" class="nav nav-tabs justify-content-start">
                            <li class="nav-item ng-star-inserted" (click)="switchTab('chat')">
                                <span class="nav-link" [ngClass]="{'active': currentTab=='chat'}">
                                    Chat
                                </span>
                            </li>
                            <li class="nav-item ng-star-inserted" (click)="switchTab('mom')">
                                <span class="nav-link" [ngClass]="{'active': currentTab=='mom'}">
                                    Notes
                                </span>
                            </li>
                            <li class="nav-item ng-star-inserted" (click)="switchTab('viewers')">
                                <span class="nav-link" [ngClass]="{'active': currentTab=='viewers'}">
                                    Viewers
                                </span>
                            </li>
                            <li class="nav-item ng-star-inserted" (click)="switchTab('downloadedFiles')">
                                <span class="nav-link" [ngClass]="{'active': currentTab=='downloadedFiles'}">
                                    Files Shared
                                </span>
                            </li>
                        </ul>
                        <div class="tab-content" [ngStyle]="{'display':currentTab=='chat'?'block':'none'}">
                            <div id="chat-container" class="chat-output">
                            </div>
                            <div class="col-md-12" style="padding-top: 20px;">
                                <div class="row">
                                    <span class="col-md-10">
                                        <textarea placeholder="Type Message Here.." id="input-text-chat" style="width:100%;height:70px;overflow:auto;resize:none"></textarea>
                                    </span>
                                    <span class="col-md-2" style="line-height: 80px; cursor: pointer;">
                                        <i class="fa fa-paper-plane fa-3x" id="alternate-send-chat"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="tab-content" [ngStyle]="{'display':currentTab=='mom'?'block':'none'}">
                            <div class="row content-tab" style="text-align:center">

                                <textarea placeholder="Type MOM Here..." style="width: 100%; margin: 10px;overflow:auto;resize:none"
                                    [(ngModel)]="momTxt" required class="MomTextBox"></textarea>
                                <button class="btn btn-sec momBtn" #saveMomBtn id="btn-save-mom" (click)="saveMom()">Generate
                                    MOM</button>
                            </div>
                        </div>
                        <div class="tab-content" [ngStyle]="{'display':currentTab=='viewers'?'block':'none'}">
                            <div class="row content-tab" style="text-align:center">
                                <ul id="viewersList"></ul>

                            </div>
                        </div>
                        <div class="tab-content" [ngStyle]="{'display':currentTab=='downloadedFiles'?'block':'none'}">
                            <div id="file-container" class="row content-tab" style="text-align:center">


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<section class="make-center" style="display:none;">
    <h1 style="display:none;"></h1>
    <div id="chat-container">
    </div>
</section>
<video id="screenRecordVideo" style="display: none;"></video>
