<div class="top">
    <div class="col-md-12 header">
        <div class="row">

            </div>

<div class="left filter-list">
<h4><i class="fa fa-users" aria-hidden="true"></i>&nbsp;Teams</h4>
<hr>
<ul *ngFor="let userPermission of userPermissionList">
   <li><label (click)="displayTeamDetails(userPermission.teamId.teamId)">{{userPermission.teamId.teamName}}</label></li>
</ul>
<div style="text-align:center;">

    <h4>Team Details</h4>
<div class="row" style="padding: 15px;">
    <table class="member-table">
      <tr *ngFor="let userPermission of userPermissionList">
        <th>{{userPermissionList[1].teamId.teamName}}</th>
        <th>{{userPermissionMemList.length}} Members</th>
      </tr>
      <tr *ngFor="let userMemPermission of userPermissionMemList">
            <td>{{userMemPermission.user.name}}  {{userMemPermission.user.lastName}}</td>
            <td><a>Remove</a></td>
      </tr>
    </table>
    <div class="member-block">
