<div class="top">
    <div class="col-md-12 header" style="text-align: center;">
        <h3>Manage Team</h3>
    </div>
    <!-- <div style="float:right" class="defaultMeetSelect">
        <div class="align-center">
            <input type="text" placeholder="Search by name" />
        </div>
    </div> -->
</div>

<div class="left filter-list">
    <h4>
        <i class="fa fa-users" aria-hidden="true"></i>&nbsp;Teams</h4>
    <hr>
    <div class="align-center text-center">
        <div class="form-group input-group"style="padding-top:5px;">
                <input type="text" class="form-control" placeholder="Search"  [(ngModel)]="searchText">
                <div class="input-group-append">
                    <button class="btn btn-secondary" type="button">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>
    </div>
    <ul *ngFor="let userPermission of userPermissionList  | genericSearchAllProp:searchText ;let teamCount = index">
        <li>
            <label (click)="displayTeamDetails(userPermission.team)">{{teamCount+1}})&nbsp; {{userPermission.team.teamName}}
            </label>
        </li>
    </ul>
    <div style="text-align:center;">
        <button class="btn btn-sec" style="align:align-center" (click)="open()">Add New Team</button>
        <app-custom-modal #addNewTeamModal [model]="newTeam">
            <div class="modal-body row-label">
                <div class="row">
                    <div class="col-md-3">
                        <label>Team Name</label>
                    </div>
                    <div>
                        <textarea placeholder="Type Name Here.."  [(ngModel)]="newTeamName" ></textarea>

                    </div>
                </div>
            </div>
            <div class="modal-footer popFooter">
                <button type="button" class="btn btn-sec" (click)="addTeam()">Add Team</button>
                <button type="button" class="btn btn-cancel" (click)="closePopup('addNewTeam')">Close</button>
            </div>
        </app-custom-modal>
    </div>
</div>
<div class="main">
    <h4>Team Details</h4>
    <hr>
    <div class="row">
        <div class="member-block">
            <h4 class="selected-team" *ngIf="showSelectedTeam">{{selectedTeamName}}
                <span>&nbsp;[{{filterMemberList.length}} Members]</span>
            </h4>
            <div class="form-group input-group"style="padding-top:5px;">
                    <input type="text" class="form-control" placeholder="Search"  [(ngModel)]="searchTeam">
                    <div class="input-group-append">
                        <button class="btn btn-secondary" type="button">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
            <div class="member-details">
                <h5>
                    <i class="fa fa-user" aria-hidden="true"></i>&nbsp;Member Details</h5>
                <hr>
                <div class="row" style="padding: 15px;">
                    <div *ngFor="let userMemPermission of filterMemberList  | genericSearchAllProp:searchTeam ;" class="search-box-container">
                        <input type="text" value="{{userMemPermission.userId.firstName}} {{userMemPermission.userId.lastName}}" />
                    </div>
                </div>
                <div style="text-align:center;">
                    <button class="btn btn-primary" style="align:align-center" (click)="openMemberPopup()">Add New Member</button>
                    <!-- <button class="btn btn-aecondary">Reset Changes</button> -->
                </div>
                <app-custom-modal #addNewMemberModal [model]="newMember">
                    <div class="modal-body row-label">
                            <div class="row form-group">
                                <div class="col-md-3">
                                    <label>First Name</label>
                                </div>
                                <div>
                                    <input placeholder="Type Name Here.."  type="text" [(ngModel)]="firstName" required/>
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col-md-3">
                                    <label>Last Name</label>
                                </div>
                                <div>
                                    <input placeholder="Type Name Here.." type="text"  [(ngModel)]="lastName" required/>
                                </div>
                            </div>
                            <div class="row form-group">
                                    <div class="col-md-3">
                                        <label>Email</label>
                                    </div>
                                    <div>
                                        <input placeholder="Type Email Here.."  type="text" [(ngModel)]="email" required/>
                                    </div>
                                </div>

                            <div class="row form-group">
                                <div class="col-md-3">
                                    <label>UserName</label>
                                </div>
                                <div>
                                    <input type="text" placeholder="Type Name Here.." [(ngModel)]="userName" required/>
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col-md-3">
                                    <label>Password</label>
                                </div>
                                <div>
                                    <input placeholder="Type Name Here.."  type="text" [(ngModel)]="password" 
                                     type="password" required/>
                                </div>
                            </div>
                            <!-- <div class="row">
                                <div class="col-md-3">
                                    <label>Team Name</label>
                                </div>
                                <div>
                                    <input placeholder="Type Name Here.." [(ngModel)]="newTeamName" required />
                                </div>
                            </div> -->
                    </div>
                    <div class="modal-footer popFooter">
                        <button type="button" class="btn btn-sec" (click)="addMember()">Add Member</button>
                        <button type="button" class="btn btn-cancel" (click)="closePopup('addNewMember')">Close</button>
                    </div>
                </app-custom-modal>
            </div>
        </div>
    </div>
</div>
