<div class="card-body">
    <div class="form-group input-group">
        <input type="text" class="form-control" placeholder="Search" [(ngModel)]="searchText" >
        <div class="input-group-append">
            <button class="btn btn-secondary" type="button">
                <i class="fa fa-search"></i>
            </button>
        </div>
    </div>
    <hr class="hr-partition" />
    <div class="list-group">
        <a *ngFor="let user of userList | searchMember : searchText" href="#" [routerLink]="['chat']"  (click)="viewMemeberDetails(user)"
         class="list-group-item clearfix d-block">
            <i class="fa fa-user-circle fa-2x"></i>
            <div  [ngClass]=" {'circleOnline': user.onlineStatus.statusId == 1,
            'circleOffline': user.onlineStatus.statusId == 2 }"></div>
            <span style="padding-left: 1rem;">{{user.name+ ' '+user.lastName}}</span>
            <hr class="list-group-partition" />
        </a>
    </div>
    <!-- /.list-group -->
</div>
