<app-spinner #notificationSpinner></app-spinner>
<div class="card-body">
        <h5 class="searched-title" class="team-member"><b>Team Members</b></h5>
<div style="background-color:#f9e0e2;border-radius:3px;">
    <div class="form-group input-group" style="padding-top:10px;">
        <input type="text" class="form-control" placeholder="Search" [(ngModel)]="searchText">
        <div class="input-group-append">
            <button class="btn btn-search" type="button">
                <i class="fa fa-search"></i>
            </button>
        </div>
    </div>
    <div style="text-align: center; padding-bottom: 15px;">
        <button class="btn btn-sec"(click)="searchInWholeMemberList()">Search in all members</button>
        <!-- Try to search in whole memberlist -->
    </div>  
</div>  
  
    <div class="member-list">
            <div  style="margin-bottom: 15%;">
            <div style="background-color:#ffffff;margin-bottom: 5px;border-radius:3px;" *ngFor="let user of userList | genericSearchAllProp : searchText">
                <a style="color: gray;" *ngIf="user.team.status.status === 'ACTIVE'" href="#" [routerLink]="['chat']" (click)="viewMemeberDetails(user)"
                    class="list-group-item clearfix d-block" id='{{user.firstName+" "+ user.lastName}}'>
                    <img *ngIf='user.profileImgPath'
                        [src]="user.profileImgPath" alt="Responsive image"
                        class="rounded-circle profile-img img-fluid" />
                    <i class="fa fa-user-circle fa-2x" 
                    *ngIf="user.profileImgPath === null || user.profileImgPath === '' || user.profileImgPath === 'undefined'"></i>
                    <div [ngClass]=" {'circleOnline': user.onlineStatus!=null && user.onlineStatus === '1', 'circleOffline' : user.onlineStatus !=null && user.onlineStatus != '1'}"></div>
                    <span style="padding-left: 1rem; color:#000;">{{user.firstName}}&nbsp;{{user.lastName}}&nbsp;({{user.team.teamName}})
                    </span>
                    <!-- <hr class="list-group-partition" /> -->
                </a>
            </div>
            <div style="background-color: #eff9ff;padding: 10px;">
            <a *ngFor="let group of groupList | genericSearchAllProp : searchText" href="#" [routerLink]="['chat']"
                style="background-color:#ffffff;margin-bottom: 5px;border-radius:3px; color: gray;"
                (click)="viewGroupDetails(group.groupId)" class="list-group-item clearfix d-block">
                <!-- *ngIf="group.groupId.status.status === 'ACTIVE'" -->
                <i class="fa fa-users"></i>
                <span style="padding-left: 1rem; color:#000;">{{group.groupId.groupName}}&nbsp;</span>
                <!-- <hr class="list-group-partition" /> -->
            </a>
        </div>
        </div>
        <!-- <div style="text-align: center;"> <button class="btn btn-primary"  (click)="searchInWholeMemberList()">Try to search in whole memberlist</button></div> -->
        <hr class="hr-partition" />
        <div class="row list-item-padding" *ngFor="let user of searchWholeMemberList | genericSearchAllProp : searchText">
            <a class="col-md-10 list-group-item clearfix d-block">
                <span>{{user.firstName}}&nbsp;{{user.lastName}}&nbsp;({{user.team.teamName}})</span>
            </a>
            <i class="fa fa-plus-circle add-member col-md-2" style="padding-top: 17px; color: green; cursor: pointer;"
                (click)="addNewMembersInList(user)"></i> </div>
    </div>
</div>
