<div class="card-body">
    <div class="form-group input-group">
        <input type="text" class="form-control" placeholder="Search"  [(ngModel)]="searchText">
        <div class="input-group-append">
            <button class="btn btn-secondary" type="button">
                <i class="fa fa-search"></i>
            </button>
        </div>
    </div>
    <hr class="hr-partition" />
    <div class="list-group">
        <a *ngFor="let user of userList | genericSearchAllProp : searchText" href="#" [routerLink]="['chat']"  (click)="viewMemeberDetails(user)"
         class="list-group-item clearfix d-block" id='{{user.firstName+" "+ user.lastName}}'>
            <i class="fa fa-user-circle fa-2x"></i>
            <div  [ngClass]=" {'circleOnline': user.onlineStatus!=null && user.onlineStatus === '1',
            'circleOffline':user.onlineStatus!=null &&  user.onlineStatus === '0' }"></div>
            <span style="padding-left: 1rem;">{{user.firstName}}&nbsp;{{user.lastName}}&nbsp;({{user.team.teamName}})
            </span>
            <hr class="list-group-partition" />
                </a>
                <h6 style ="color: #ffffff;font-weight: bold;">Groups</h6>
         <a *ngFor="let group of groupList | genericSearchAllProp : searchText" href="#" [routerLink]="['chat']"
           (click)="viewGroupDetails(group.groupId)"
        class="list-group-item clearfix d-block">
            <i class="fa fa-users"></i>
           <span style="padding-left: 1rem;">{{group.groupId.groupName}}&nbsp;</span>
           <hr class="list-group-partition" />
       </a>
    </div>
   <div style="text-align: center;"> <button class="btn btn-sec"  (click)="searchInWholeMemberList()">Try to search in whole memberlist</button></div>
    <div class="row" >
    <a *ngFor="let user of searchWholeMemberList | genericSearchAllProp : searchText" href="#" [routerLink]="['chat']"
     (click)="addNewMembersInList(user)"
         class="list-group-item clearfix d-block">
            <span style="padding-left: 1rem;">{{user.firstName}}&nbsp;{{user.lastName}}&nbsp;({{user.team.teamName}})</span>
                <i style="color: #ffffff; padding-left: 10px;" class="fa fa-plus"></i>
     </a>
            </div>
       <!-- /.list-group -->
</div>
