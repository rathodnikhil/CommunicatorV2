<div class="chat-panel card card-default">
    <div class="card-header meetingHeader">
        <div class="row">
            <div class="col-md-8">
                <i class="fa fa-calendar-check-o"></i>
              Schedule New Meeting
                <h6 class="style-links">19 March 2018</h6>
            </div>
            <div class="col-md-4">
                <button class="btn btn-danger pull-right" type="button">Cancel</button>
            </div>
        </div>
    </div>
    <div class="card-header row defaultMeetSelect">
          <h6 class="align-center">Schedule New Meeting</h6>
    </div>
    <div class="card-header">
        <div class="row">
            <div class="col-md-6">
                <i class="fa fa-calendar"></i>
                19th March 2018
            </div>
            <div class="col-md-6">
                <div class="form-group input-group">
                    <input type="text" class="form-control" placeholder="Search">
                    <div class="input-group-append">
                        <button class="btn btn-secondary" type="button">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <hr class="hr-partition" />
        <div class="row">
            <div class="card-body" style="height:74vh;">
                <div class="container overall-padding">
                <form>
                    <div class="row form-group">

                      <div class="col-sm-3">
                   <label>Subject</label>
                      </div>
                      <div class="col-sm-9">
                            <input type="text" class="form-control" id="descField" placeholder="Your Comments"/>
                      </div>
                    </div>
                    <div class="row form-group">
                            <div class="col-sm-3">
                         <label>Date</label>
                            </div>
                            <div class="col-sm-9">
                                    <div class="card-header">
                                            <div class="align-center">
                                              <a class="date-period-first">Today</a>
                                              <a class="date-period-select">Tomorrow</a>
                                              <a class="date-period-select">Select Date</a>
                                           </div>
                                       </div>
                            </div>
                          </div>
                          <div class="row form-group">
                                <div class="col-sm-3">
                             <label>Start Time</label>
                                </div>
                                <div class="col-sm-9">
                                        <input id="party" class="form-control" type="datetime-local" name="partydate" value="2017-06-01T08:30">
                                </div>
                              </div>
                              <div class="row form-group">
                                    <div class="col-sm-3">
                                 <label>End Time</label>
                                    </div>
                                    <div class="col-sm-9">
                                            <input id="endTime" class="form-control" type="datetime-local" name="partydate" value="2017-06-01T08:30">
                                    </div>
                                  </div>
                                  <div class="row form-group">
                                        <div class="col-sm-3">
                                     <label>Recurring</label>
                                        </div>
                                        <div class="col-sm-3">
                                                        <a class="btn btndefault">Yes</a>
                                                       <a class="btn btn-secondary">No</a>
                                        </div>
                                        <div class="col-sm-2">
                                                <label>Type</label>
                                                   </div>
                                                   <div class="col-sm-4">
                                                        <a class="btn btndefault">Audio</a>
                                                       <a class="btn btn-secondary">Video</a>
                                                 </div>
                                      </div>
                                      <div class="row form-group">
                                            <div class="col-sm-3">
                                         <label>MOM</label>
                                            </div>
                                            <div class="col-sm-9">
                                                 <p class="mom-duty">By default mom duty is with you.<br>
                                                    you can transfer MOM duty during the call
                                                </p>
                                            </div>
                                          </div>
                                          <div class="row form-group">
                                                <div class="col-sm-3">

                                                </div>
                                                <div class="col-sm-9">
                                                        <button class="btn btn-secondary btn-border-radius">Schedule Meeting & Send Invitation</button>
                                                </div>
                                              </div>
                        </form>
                  </div>
            </div>
        </div>
    </div>
</div>
