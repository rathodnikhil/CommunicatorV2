<div [@routerTransition] style="overflow: hidden;">
    <div class="row" style="margin-right:0px;">
        <div class="col-lg-3" style="padding:0px;">
            <div class="card card-default">
                <div class="row" style="margin:0px;">
                    <div class="card-header userlist-header col-md-4" style="text-align: center;">
                        <i class="fa fa-user-circle " [routerLink]="['/myProfile']" title="My Profile" style="margin-left: 10px;margin-top: 2px;"></i>
                    </div>
                    <div [ngClass]="{'userlist-header': isAdministrator === true ,
                    'card-header ': isAdministrator === true ,'col-md-2': isAdministrator === true}">
                        <i class="fa fa-user-plus " *ngIf="isAdministrator" [routerLink]="['/RegisterAdmin']" title="Register Admin"></i>
                    </div>
                    <div class=" card-header userlist-header" [ngClass]="{'col-md-2': isAdministrator === true , 'col-md-3': isAdministrator === false}">
                        <i class="fa fa-users " [routerLink]="['/ManageGroup']" title="Manage Group" style="font-size:1.1em;"></i>
                    </div>
                    <div class=" card-header userlist-header" [ngClass]="{'col-md-2': isAdministrator === true , 'col-md-3': isAdministrator === false}">
                        <i class="fa fa-bullhorn " (click)="openMemberPopup()" title="Broadcast Message"></i>
                        <app-custom-modal #broadcastMsgModal [model]="broadcastMsgContent">
                            <div class="modal-body row-label">
                                <div class="modal-body">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <label>Message</label>
                                        </div>
                                        <div>
                                            <textarea placeholder="Type Message Here.." [(ngModel)]="broadcastMessage"></textarea>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="modal-footer popFooter">
                                <button type="button" class="btn btn-primary" (click)="broadcastMessages()">Send Message</button>
                                <button type="button" class="btn btn-danger" (click)="closePopup('broadcastMessageModal')">Close</button>
                            </div>
                        </app-custom-modal>
                    </div>
                    <div class=" card-header userlist-header col-md-2" (click)="logout()">
                        <i class="fa fa fa-sign-out fa-fw cursorPointer" title="Logout"></i>
                    </div>
                </div>
                <app-notification (isUserSelected)="SetIsUserSelected($event)"></app-notification>
            </div>
        </div>
        <div class="col-lg-9">
            <router-outlet></router-outlet>
        </div>

    </div>
</div>
