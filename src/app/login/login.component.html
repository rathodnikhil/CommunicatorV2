<div class="container-bg">
    <div class="col-md-12" style="top: 20%;">
        <div class="row h-100 d-flex justify-content-center fixed-header">
            <!-- <img src="assets/images/C_4_white.png" alt="Responsive image" class="img-fluid" style="height:3.5rem; " /> -->
          
        </div>
        <div class="row h-100 d-flex justify-content-center"  *ngIf="loginUiFlag">
            <div id="login" class="col-md-4">
                <div class="inner-border">
                    <h1>Log In</h1> 
                    <!-- <div style="margin-top: 20px;" *ngIf="authFlag== true;" class="alert alert-danger alert-dismissable">
                        <strong>Error: </strong>Authentication Token is null</div>
                    <div style="margin-top: 20px;" *ngIf="userNameFlag" class="alert alert-danger alert-dismissable">
                        <strong>Error: </strong>Enter Username.
                    </div>
                    <div style="margin-top: 20px;" *ngIf="passwordFlag" class="alert alert-danger alert-dismissable">
                        <strong>Error: </strong>Enter password.
                    </div>
                    <div style="margin-top: 20px;" *ngIf="passwordMacthFlag" class="alert alert-danger alert-dismissable">
                        <strong>Error: </strong>UserName and Password dose not match
                    </div>
                    <div style="margin-top: 20px;" *ngIf="isGuest&&!userNameFlag" class="alert alert-success alert-dismissable">
                        Enter your name as UserName.
                    </div> -->
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-user"></i>
                            </span>
                        </div>
                        <input class="form-control" type="text" placeholder="UserName" [(ngModel)]="userName" (keyup)="onKey($event)" required>
                    </div>
                    <div class="input-group mb-3" *ngIf="isGuest">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-envelope"></i>
                            </span>
                        </div>
                        <input class="form-control" type="email" placeholder="email" [(ngModel)]="email" (keyup)="onKey($event)" required>
                    </div>
                    <div class="input-group mb-3" *ngIf="!isGuest">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-unlock"></i>
                            </span>
                        </div>
                        <input class="form-control" type="password" placeholder="password" [(ngModel)]="password" (keyup)="onKey($event)" required>
                    </div>
                    <div class="input-group mb-3">
                        <input type="checkbox" [(ngModel)]="isGuest" (change)="guestLogin()" />
                        <label>continue as guest?</label>
                    </div>
                    <fieldset id="actions">
                        <!-- <input type="submit" id="submit" value="Log in" [routerLink]="['/dashboard/default']"> -->
                        <input type="submit" id="submit" [(ngModel)]="Logintext" (click)="login()" 
                        />
                        <a  (click)="forgetPassword()">Forgot your password?</a>
                        <!-- <a [routerLink]="['/signup']">Register</a> -->
                    </fieldset>
                  
                </div>
            </div>
          
        </div>
        <div  *ngIf="forgetPasswordFlag" class="centerForgotPassword col-md-4">
                <div style="margin-top: 20px;" *ngIf="emailFailFlag" class="alert alert-danger alert-dismissable">
                        <strong>Error: </strong>There is some error while sending email.
                    </div>
                <div style="margin-top: 20px;" *ngIf="emailValidationFlag" class="alert alert-danger alert-dismissable">
                        <strong>Error: </strong>Enter Registered Email.
                    </div>
                    <div style="margin-top: 20px;" *ngIf="emailSuccessFlag" class="alert alert-success alert-dismissable">
                        Password reset link has been successfully sent to your email account ,check your email.
                    </div>
                <div class="input-group mb-3">
             <div class="input-group-prepend">
                 <span class="input-group-text">
                     <i class="fa fa-envelope fa-fw"></i>
                 </span>
             </div>
             <input class="form-control" type="text" placeholder="Enter Email" 
             [(ngModel)]="forgetEmail" (keyup)="onKey($event)" required/>
         </div>
         
         <button class="btn btn-sec" (click)="sendEmailForgotPassword()">Submit</button>
         <div class="alink">  <a  (click)="backToLogin()">back to login</a></div>
     </div>
        <div class="row h-100 d-flex justify-content-center fixed-footer">
            <div>Copyright &copy; 2018 Coreflex Solutions</div>
        </div>
    </div>

</div>
