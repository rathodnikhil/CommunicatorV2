<div class="container-bg">
    <div class="logo-background" style="background: #F0F0F0;">
        <img src="assets/images/color-logo1.png" class="center logo" alt="Responsive image" />
    </div>
    <div class="col-md-12 set-content">
        <div class="row h-100 d-flex justify-content-center" *ngIf="loginUiFlag">
            <div id="login" class="col-md-4" style=" top: 0; box-shadow:5px 10px 18px #888888;">
                <div class="inner-border">
                    <h1 style="color: #3283b9;">Log In</h1>
                    <div style=" border: 1px solid #3283b9;">
                        <div id="register-user1">I am a Registered User:</div>
                        <div class="input-group mb-3" style="padding:0px 15px 5px 15px;">

                            <div class="input-group-prepend">

                                <span class="input-group-text">
                                    <i class="fa fa-user"></i>
                                </span>
                            </div>
                            <input class="form-control" autofocus type="text" placeholder="{{UserNameText}}"
                                [(ngModel)]="userName" (keyup)="onKey($event)" required>
                        </div>

                        <div class="input-group mb-3" *ngIf="!isGuest" style="padding:0px 15px 5px 15px;">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fa fa-unlock"></i>
                                </span>
                            </div>
                            <input class="form-control" type="password" placeholder="Password" [(ngModel)]="password"
                                (keyup)="onKey($event)" required>
                        </div>
                    </div>
                    <!-- <div class="unregister">
                        <div class="input-group mb-3 " style="margin-left: 5px;">

                            <input class="checkbox-style" type="checkbox" [(ngModel)]="isGuest" (change)="guestLogin()" />
                            <div class="unregister-guest" style="margin-bottom: 3%;">
                                <a (click)="guestLogin()"></a>If Unregistered, please continue as Guest
                            </div>
                        </div>
                    </div> -->

                    <div class="join-meeting-id">
                        <a [routerLink]="['GuestUserWithMeeting']" title="Join a meeting through Meeting Code" class="btn btn-default "
                            role="button" style="font-size: 15px;word-wrap: break-word">
                            <i class="fa fa-sign-in" aria-hidden="true" style="padding-right:5px;font-size:18px;"></i>
                            Join with Meeting ID (Guest user)
                        </a>

                    </div>

                    <fieldset id="actions">
                        <input type="submit" id="submit" class="btn btn-primary" [(ngModel)]="Logintext" (click)="login()"
                            style="margin-bottom: 1%;" />
                        <a (click)="forgetPassword()">Forgot your password?</a>
                    </fieldset>
                    <!-- <div class="registeruser-div"> <a  id="register-user" title=" Register User Here" href="#" (click)="backToLogin()" >Register Here</a></div> -->
                </div>
            </div>

        </div>
        <div *ngIf="forgetPasswordFlag" class="centerForgotPassword col-md-4">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="fa fa-envelope fa-fw"></i>
                    </span>
                </div>
                <input class="form-control" type="text" placeholder="Enter Email" [(ngModel)]="forgetEmail" (keyup)="onKeyUp($event)"
                    required />
            </div>

            <button class="btn" (click)="sendEmailForgotPassword()">Submit</button>
            <div class="alink"> <a (click)="backToLogin()">back to login</a></div>
        </div>
    </div>
    <div style="display: none;">
        <label id="isScreenSharePopupClosed"></label>
        <label id="isRecordScreenPopupClosed"></label>
    </div>
    <div class="cfsfooter">
        <b>Copyright &copy; 2018 Coreflex Solutions</b>
    </div>
</div>
