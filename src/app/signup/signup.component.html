<div class="fixed-header">
    <img src="assets/images/com_logo_new.png" alt="Responsive image" class="img-fluid" style="height:5rem;" />
</div>
<div>
    <div class="login-page" [@routerTransition]>
        <div class="container">
            <h3>SignUp</h3>
            <p style="text-align: center;">________________</p>

            <form action="" method="" id="login-form">
                <div class="form-field">
                    <label for="user-name">
                        Full Name
                    </label>
                    <input type="text" name="user-name" id="user-name" size="50" required autofocus/>
                </div>
                <div class="form-field">
                    <label for="user-name">
                        Username or Email
                    </label>
                    <input type="text" name="user-name" id="user-name" size="50" required autofocus/>
                </div>

                <div class="form-field">
                    <label for="pass">
                        Password
                    </label>
                    <input type="password" name="password" id="pass" size="50" required />
                </div>

                <div class="form-field">
                    <label for="pass">
                        Confirm Password
                    </label>
                    <input type="password" name="password" id="pass" size="50" required />
                </div>

                <div class="form-field">
                    <label for="pass">
                       Teams
                    </label>
                    <div ngbDropdown class="d-inline-block dropdown">
                        <button class="btn btn-outline-primary col-md-12" ngbDropdownToggle>{{selectedTeam}}</button>
                        <div ngbDropdownMenu>
                             <button  *ngFor="let team of teamArray" on-click="changeTeam(team.teamName)"
                             class="dropdown-item">{{team.teamName}}</button>
                        </div>
                    </div>
                </div>
                <div id="form-submit">
                    <a [routerLink]="['/dashboard']">
                        <input type="submit" value="Register" />
                    </a>
                </div>
            </form>

            <div id="register-link">
                <span>
                    Already Have an Account?
                    <a class="signIn-link" [routerLink]="['/login']">
                        Sign In
                    </a>
                </span>
            </div>
        </div>
        <!-- /form -->
        <!-- /card-container -->
    </div>

    <div class="fixed-footer" style="width: 100%; text-align: center;">
        <div>Copyright &copy; 2018 Coreflex Solutions.</div>
    </div>
