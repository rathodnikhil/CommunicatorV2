<div class="fixed-header">
    <!-- <img src="assets/images/com_logo_new.png" alt="Responsive image" class="img-fluid" style="height:5rem;" /> -->
    <img src="assets/images/C_4_white.png" alt="Responsive image" class="img-fluid" style="height:3.5rem;" />
</div>
<div class="body">
    <form id="signup">
        <h1>Sign up</h1>
        <fieldset id="inputs">
            <input id="fullName" type="text" placeholder="Full Name" autofocus required>
            <input id="username" type="text" placeholder="Username" required>
            <input id="password" type="password" placeholder="Password" required>
            <input id="confirmPassword" type="password" placeholder="Confirm Password" required>
        </fieldset>
        <fieldset id="actions">
            <input type="submit" id="submit" value="Sign up" [routerLink]="['/dashboard/default']">
            <a href="">Forgot your password?</a>
            <a [routerLink]="['/login']">Login</a>
        </fieldset>
    </form>
</div>
<div class="fixed-footer" style="width: 100%; text-align: center; bottom: 5%;">
    <div>Copyright &copy; 2018 Coreflex Solutions</div>
</div>
