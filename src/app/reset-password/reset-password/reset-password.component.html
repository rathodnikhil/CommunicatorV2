<div class="container-bg">
  <div class="col-md-12" style="top: 20%;">
    <div class="row h-100 d-flex justify-content-center fixed-header">
      <!-- <img src="assets/images/C_4_white.png" alt="Responsive image" class="img-fluid" style="height:3.5rem; " /> -->

    </div>
    <div class="row h-100 d-flex justify-content-center">
      <div id="login" class="col-md-4">
        <div class="inner-border">
          <h1>Reset</h1>
       
          <div style="margin-top: 20px;" *ngIf="passwordFlag" class="alert alert-danger alert-dismissable">
            <strong>Error: </strong>Enter password.
          </div>
          <div style="margin-top: 20px;" *ngIf="confirmPasswordFlag" class="alert alert-danger alert-dismissable">
            <strong>Error: </strong>Enter confirm password.
          </div>
          <div style="margin-top: 20px;" *ngIf="passwordMacthFlag" class="alert alert-danger alert-dismissable">
            <strong>Error: </strong>Password and confirm password dose not match
          </div>          
          <div style="margin-top: 20px;" *ngIf="resetSuccessFlag" class="alert alert-success alert-dismissable">
            Password has been reset successfully , please login to your account and verify.
        </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="fa fa-key fa-fw"></i>
              </span>
            </div>
            <input class="form-control" type="password" placeholder="password" [(ngModel)]="password"  required/>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="fa fa-key fa-fw"></i>
              </span>
            </div>
            <input class="form-control" type="password" placeholder="Confirm Password" [(ngModel)]="confirmPassword" required/>
          </div>
          <fieldset id="actions">
            <!-- <input type="submit" id="submit" value="Log in" [routerLink]="['/dashboard/default']">--> 
            <input type="submit" id="submit" value="Reset" (click)="resetPassword()" (keyup)="resetPassword()" />

          <a [routerLink]="['/login']">login</a>
          </fieldset>
  
        </div>
      </div>
    </div>
    <div class="row h-100 d-flex justify-content-center fixed-footer">
      <div>Copyright &copy; 2018 Coreflex Solutions</div>
    </div>
  </div>

</div>
